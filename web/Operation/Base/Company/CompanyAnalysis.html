<!DOCTYPE html>
<html>
<head>
    <title>项目公司基本情况分析</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link href="../../../css/style1.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../../scripts/jquery-1.6.min.js"></script>
    <script type="text/javascript"
            src="../../../scripts/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="../../../scripts/easyui-1.3.6/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css"
          href="../../../scripts/easyui-1.3.6/themes/icon.css">
    <script type="text/javascript"
            src="../../../scripts/easyui-lang-zh_CN.js"></script>
    <script src="../../../scripts/auto/jquery.autocomplete.js"></script>
    <link rel="stylesheet" type="text/css"
          href="../../../scripts/auto/jquery.autocomplete.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../../css/condition-table.css"/>
    <script src="../../../scripts/echarts.js"></script>
</head>
<script>
    $(function () {
        getDept();
        getList();

    });
    function confirmIt() {
        getList();
    }
    function getDept() {
        $('#dept').combobox({
            url: 'GetDeptData.jsp',
            valueField: 'id',
            textField: 'text'
        });
    }
    function getList() {
        $('#tg').datagrid({
            url: 'CompanyGetData.jsp',
            method: 'post',
            toolbar: '#toolbar',
            singleSelect: true,
            loadMsg: '正在加载数据，请稍等......',
            queryParams: {
                deptId: $('#dept').combobox('getValue')
            },
            columns: [[{
                field: 'a1',
                title: '名称',
                rowspan: 2
            }, {
                title: '基本情况',
                colspan: 9,
                align: 'center'
            }, {
                title: '员工数量(人)',
                colspan: 4,
                align: 'center'
            }, {
                title: '水处理能力(万吨/天)',
                colspan: 4,
                align: 'center'
            }, {
                field: 'a19',
                title: '固废(吨/天)',
                rowspan: 2,
                align: 'center'
            }], [{
                field: 'a2',
                title: '运营状态',
                width: 55,
                align: 'center'
            }, {
                field: 'a3',
                title: '项目性质',
                width: 80,
                align: 'center'
            }, {
                field: 'a4',
                title: '公司类型',
                width: 55,
                align: 'center'
            }, {
                field: 'a5',
                title: '水厂数量',
                width: 55,
                align: 'center'
            }, {
                field: 'a6',
                title: '成立时间',
                width: 70,
                align: 'center',
                formatter: function (value, rowData, rowIndex) {
                    var year = value.substring(0, 4);
                    var month = value.substring(4, 6);
                    return year + '年' + month + '月';
                }
            }, {
                field: 'a7',
                title: '运营时间(年)',
                width: 75,
                align: 'center'
            }, {
                field: 'a8',
                title: '特许年限(年)',
                width: 75,
                align: 'center'
            }, {
                field: 'a9',
                title: '股权比例(%)',
                width: 75,
                align: 'center',
                formatter: function (value, rowData, rowIndex) {
                    return (value * 100).toFixed(2);
                }
            }, {
                field: 'a10',
                title: '注册资本(亿元)',
                width: 90,
                align: 'center'
            }, {
                field: 'a11',
                title: '小计',
                width: 30,
                align: 'center'
            }, {
                field: 'a12',
                title: '高管',
                width: 30,
                align: 'center'
            }, {
                field: 'a13',
                title: '中层',
                width: 30,
                align: 'center'
            }, {
                field: 'a14',
                title: '员工',
                width: 30,
                align: 'center'
            }, {
                field: 'a15',
                title: '供水',
                width: 45,
                align: 'center'
            }, {
                field: 'a16',
                title: '污水',
                width: 45,
                align: 'center'
            }, {
                field: 'a17',
                title: '再生水',
                width: 45,
                align: 'center'
            }, {
                field: 'a18',
                title: '水处理合计',
                width: 75,
                align: 'center'
            }]]
        });
    }
</script>
<body>
<h2 style="width: 1100px; text-align: center;">项目公司基本情况分析</h2>
<table id="tg"></table>
<div id="toolbar" style="background-color: #E0E0E0; padding: 5px 0; width: 100%;">
    <span style="font-size: 12px;">大区：</span>
    <input id="dept" size="20px">
    <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
       href="javascript:void(0)" onclick="confirmIt();">确&nbsp;&nbsp;&nbsp;&nbsp;定</a>
</div>
</body>
</html>
