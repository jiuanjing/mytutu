        $(function () {
            require.config({
                paths: {
                    echarts: '../../../scripts'
                }
            });
            showData1();
            getDataGrid();
            $('#tt').tabs({
                onSelect: function (title) {
                    if (title == "处理规模区域分析") {
                        showData1();
                    } else if (title == "项目数量区域分析") {
                        showData2();
                    } else {
                        showData3();
                    }
                }
            });
        });

        function getDataGrid() {
            $('.tg').datagrid({
                url: "RegionDiv2.jsp",
                title: '项目公司统计',
                method: 'post',
                singleSelect: true,
                nowrap: true,
                fitColumns: true,
                sortOrder: 'desc',
                remoteSort: false,
                rowNumbers: false,
                striped: true,
                queryParams: {
                    province: encodeURIComponent('中国')
                },
                loadMsg: '正在加载数据，请稍等......',
                columns: [[
                    {
                        field: 'kpiType',
                        title: '指标类型',
                        align: 'center',
                        width: 50,
                        styler:function (value,row,index) {
                            return 'color:blue;';
                        }
                    },
                    {
                        field: 'kpiName',
                        title: '指标名称',
                        align: 'center',
                        width: 50
                    },
                    {
                        field: 'kpiValue',
                        title: '指标值',
                        align: 'right',
                        width: 50
                    }]],
                onLoadSuccess: function () {
                    var merges = [{
                        index: 0,
                        rowspan: 2
                    }, {
                        index: 2,
                        rowspan: 3
                    }, {
                        index: 5,
                        rowspan: 3
                    }];
                    for (var i = 0; i < merges.length; i++)
                        $('.tg').datagrid('mergeCells', {
                            index: merges[i].index,
                            field: 'kpiType',
                            rowspan: merges[i].rowspan
                        });
                }
            });
        }

                                        x: 'center'
                                    },
                                    tooltip: {
                                        trigger: 'item',
                                        formatter: function (params) {
                                            var res = params.name + '<br/>';
                                            var myseries = option.series;
                                            for (var i = 0; i < myseries.length; i++) {
                                                res += myseries[i].name;
                                                for (var j = 0; j < myseries[i].data.length; j++) {
                                                    if (myseries[i].data[j].name == params.name) {
                                                        res += ' : ' + myseries[i].data[j].value + '万吨</br>';
                                                    }
                                                }
                                            }
                                            return res;
                                        }

                                        orient: 'vertical',
                                        x: 'left',
                                        data: ['处理规模']

                                        x: 'left',
                                        y: 'bottom',

                                        show: true,
                                        orient: 'vertical',
                                        x: 'right',
                                        y: 'center',
                                        feature: {
                                            mark: {show: true},
                                            dataView: {show: true, readOnly: false},
                                            restore: {show: true},
                                            saveAsImage: {show: true}
                                        }
                                    },

                                        show: true,
                                        x: 'right',
                                        y: 'bottom',
                                        mapTypeControl: {
                                            'china': true

                                    },

                                            name: '处理规模',

                                                    borderWidth: 1,

                                                        show: true

                                                    label: {

                                    '山西', '安徽', '福建', '浙江', '江苏',
                                    '吉林', '辽宁', '台湾',
                                    // 5个自治区
                                    '新疆', '广西', '宁夏', '内蒙古', '西藏',
                                    // 4个直辖市
                                    '北京', '天津', '上海', '重庆',
                                    // 2个特别行政区
                                    '香港', '澳门'
                                ];
                                myChart.on(ecConfig.EVENT.MAP_SELECTED, function (param) {
                                    var len = mapType.length;
                                    var mt = mapType[curIndx % len];
                                    if (mt == 'china') {
                                        // 全国选择时指定到选中的省份
                                        var selected = param.selected;
                                        for (var i in selected) {
                                            if (selected[i]) {
                                                mt = i;
                                                while (len--) {
                                                    if (mapType[len] == mt) {
                                                        curIndx = len;
                                                    }
                                                }
                                                break;
                                            }
                                        }
                                        //销售量sales,销售量同比salesYoY,收入income,收入同比incomeYoY

                                        window.self.location.href = 'ProvinceProjectNumber.html?mt=' + mt;
                                    }
                                });
                                myChart.setOption(option);
                                window.onresize = myChart.resize;
                            }
                        );
                    }
                }
            );
