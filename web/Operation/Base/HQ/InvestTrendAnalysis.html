<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>投资额趋势分析</title>
</head>
<script type="text/javascript" src="../../../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../../../scripts/jquery-ui.min.js"></script>
<script src="../../../scripts/DatePicker_zh_cn.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/jquery-ui.css"/>
<script type="text/javascript" src="../../../scripts/jquery.easyui.min.js"></script>
<script src="../../../scripts/echarts.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/condition-table.css"/>
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/myself_fg/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/icon.css">
<script type="text/javascript" src="../../../scripts/easyui-lang-zh_CN.js"></script>
<script src="../../../scripts/myIndicator/myIndicator3.js"></script>
<script type="text/javascript">
    $(function () {
        var indicator = myIndicator("正在加载中...");
        showDiv001();
        showDiv002();
        window.setTimeout(function () {
            indicator.hide();
        }, 500);
    });
    function showDiv001() {
        $.ajax({
            url: "TotalInvestAnalysis.jsp",
            dataType: "json",
            type: "post",
            data: {
                year: $("#year").datebox("getValue")
            },
            error: function () {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                require(
                        [
                            'echarts',
                            'echarts/chart/pie'
                        ],
                        function (ec, theme) {
                            var myChart = ec.init(document.getElementById('main1'), 'macarons');
                            var option = {
                                title: {
                                    text: '总投资额结构分析',
                                    x: 'center',
                                    textStyle: {
                                        color: '#1b1b1b',
                                        fontWeight: 'bold',
                                        fontSize: 14
                                    }
                                },
                                tooltip: {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b} : {c}万元 ({d}%)"
                                },
                                toolbox: {
                                    show: false,
                                    orient: 'vertical',    // 布局方式，默认为水平布局，可选为：'horizontal' ¦ 'vertical'
                                    x: 'right',
                                    showTitle: true,
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        magicType: {
                                            show: true,
                                            type: ['pie', 'funnel'],
                                            option: {
                                                funnel: {
                                                    x: '25%',
                                                    width: '50%',
                                                    funnelAlign: 'left',
                                                    max: 1548
                                                }
                                            }
                                        },
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: true,
                                series: [
                                    {
                                        name: '投资额占比',
                                        type: 'pie',
                                        radius: '55%',//设置饼图大小
                                        center: ['50%', '50%'],
                                        data: return_data
                                    }
                                ]
                            };
                            myChart.setOption(option);
                        }
                );
            }
        });
    }
    function showDiv002() {
        $.ajax({
            url: "HQInvest.jsp",
            dataType: "json",
            type: "post",
            data: {
                year: $("#year").datebox("getValue")
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                require(
                        [
                            'echarts',
                            'echarts/chart/line',
                            'echarts/chart/bar'
                        ],
                        function (ec, theme) {
                            var myChart = ec.init(document.getElementById('main2'), 'macarons');
                            var option = {
                                title: {
                                    text: '各大区总投资额分析',
                                    x: 'center',
                                    textStyle: {
                                        color: '#1b1b1b',
                                        fontWeight: 'bold',
                                        fontSize: 14
                                    }
                                },
                                grid: {
                                    x: 65,
                                    x2: 40,
                                    y: 70,
                                    y2: 40
                                },
                                tooltip: {
                                    trigger: 'axis',
                                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                                    },
                                    formatter: function (params, ticket, callback) {
                                        var res = params[0].name;
                                        for (var i = 0, l = params.length; i < l; i++) {
                                            if (params[i].seriesIndex == "0" || params[i].seriesIndex == "1" || params[i].seriesIndex == "2") {
                                                res += '<br/>' + params[i].seriesName + ' : ' + params[i].value + "万元";
                                            } else {
                                                res += '<br/>' + params[i].seriesName + ' : ' + params[i].value + "%";
                                            }
                                        }
                                        return res;
                                    }
                                },
                                toolbox: {
                                    show: true,
                                    orient: 'vertical',
                                    x: 'right',
                                    y: 'center',
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: false,
                                xAxis: [
                                    {
                                        type: 'category',
                                        axisLabel: {
                                            show: true,
                                            interval: 0,    // {number}
                                            rotate: 0,
                                            textStyle: {
                                                fontSize: 15
                                            }
                                        },
                                        data: return_data.deptName
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '金额(万元)'
                                    }
                                ],
                                series: [
                                    {
                                        name: '金额',
                                        type: 'bar',
                                        itemStyle: {
                                            normal: {
                                                label: {
                                                    show: true,
                                                    position: 'top'
                                                }
                                            }
                                        },
                                        data: return_data.invest
                                    }
                                ]
                            };
                            var ecConfig = require('echarts/config');
                            myChart.on(ecConfig.EVENT.CLICK, function () {
                                var date = $("#year").combobox("getValue");
                                window.location = "../DeptDispatch/InvestTrendAnalysis.html?date=" + date;
                            });
                            myChart.setOption(option);
                        }
                );
            }
        });
    }
    function confirmIt() {
        showDiv001();
        showDiv002();
    }
</script>
<body style="">
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="7%">年度：</td>
            <td width="8%">
                <input id="year" class="easyui-datebox" style="width:80px" value="2016"
                       data-options="formatter:yearFormatter,parser:yearParser">
            </td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                              onclick="confirmIt();">确定</a></td>
            <td>&nbsp;<input type="hidden" id="value1" name="value1" value=""></td>
        </tr>
    </table>
    <script>
        function yearFormatter(date) {
            return date.getFullYear();
        }
        function yearParser(s) {
            if (!s) return new Date();
            var y = parseInt(s);
            var m = "01";
            if (!isNaN(y)) {
                return new Date(y, m);
            } else {
                return new Date();
            }
        }
    </script>
</div>
<hr class="Main_hr" align="center" width="95%"/>

<div id="main1" style="height:500px;width: 43%;float: left;"></div>
<div id="main2" style="height:500px;width: 57%;float: right;"></div>
</body>
</html>
