<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>制水量分析</title>
</head>
<script type="text/javascript" src="../../../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../../../scripts/jquery-ui.min.js"></script>
<script src="../../../scripts/DatePicker_zh_cn.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/jquery-ui.css"/>
<script type="text/javascript" src="../../../scripts/jquery.easyui.min.js"></script>
<script src="../../../scripts/echarts.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/condition-table.css"/>
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/myself_fg/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/icon.css">
<script type="text/javascript" src="../../../scripts/easyui-lang-zh_CN.js"></script>
<script src="../../../scripts/myIndicator/myIndicator3.js"></script>
<script>
    $(function () {
        var indicator = myIndicator("正在加载中...");
        showDiv001();
        showDiv002();
        window.setTimeout(function () {
            indicator.hide();
        }, 500);
    });

    function confirmIt() {
        var indicator = myIndicator("正在加载中...");
        showDiv001();
        showDiv002();
        window.setTimeout(function () {
            indicator.hide();
        }, 500);
    }
    function showDiv001() {
        $.ajax({
            url: "TotalTrendDiv1.jsp",
            dataType: "json", //传参的数据类型
            type: "post", //传参方式，get 或post
            data: {
                year: $("#year").datebox("getValue")
            },
            error: function () { //若Ajax处理失败后返回的信息
                alert("Ajax获取数据失败");
            },
            success: function (return_data) { //若Ajax处理成功后返回的信息
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                // 使用
                require(
                    [
                        'echarts',
                        'echarts/chart/pie'
                    ],
                    function (ec, theme) {
                        var myChart = ec.init(document.getElementById('main1'), 'macarons');

                        var option = {
                            title: {
                                text: '总规模结构分析',
                                x: 'center',
                                textStyle: {
                                    color: '#1b1b1b',
                                    fontWeight: 'bold',
                                    fontSize: 14
                                }
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: "{a} <br/>{b} : {c}万吨 ({d}%)"
                            },
                            toolbox: {
                                show: false,
                                feature: {
                                    mark: {show: true},
                                    dataView: {show: true, readOnly: false},
                                    magicType: {
                                        show: true,
                                        type: ['pie', 'funnel'],
                                        option: {
                                            funnel: {
                                                x: '25%',
                                                width: '50%',
                                                funnelAlign: 'left',
                                                max: 1548
                                            }
                                        }
                                    },
                                    restore: {show: true},
                                    saveAsImage: {show: true}
                                }
                            },
                            calculable: false,
                            series: [
                                {
                                    name: '业务板块',
                                    type: 'pie',
                                    radius: '55%',
                                    center: ['50%', '50%'],
                                    data: return_data

                                }
                            ]
                        };
                        myChart.setOption(option);
                    }
                );
            }
        });
    }
    function showDiv002() {
        $.ajax({
            url: "TotalTrendDiv2.jsp",
            dataType: "json", //传参的数据类型
            data: {
                year: $("#year").datebox("getValue")
            },
            type: "post", //传参方式，get 或post
            error: function () { //若Ajax处理失败后返回的信息
                alert("Ajax获取数据失败");
            },
            success: function (return_data) { //若Ajax处理成功后返回的信息
                var solid = return_data.scale.solid;
                var solid1 = [];
                for (var i=0;i<solid.length;i++){
                    solid1.push(solid[i]*10000);
                }
                var solid2 = return_data.actualScale.solid;
                var solid3 = [];
                for (var k=0;k<solid2.length;k++){
                    solid3.push(solid2[k]*10000);
                }

                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                // 使用
                require(
                    [
                        'echarts',
                        'echarts/chart/line',
                        'echarts/chart/bar'
                    ],
                    function (ec) {
                        var myChart = ec.init(document.getElementById('main2'), 'macarons');
                        var option = {
                            title: {
                                text: '各大区总规模分析',
                                x: 'center',
                                textStyle: {
                                    color: '#1b1b1b',
                                    fontWeight: 'bold',
                                    fontSize: 14
                                }
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: "{a}:{c}吨/天",
                                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                                }
                            },
                            legend: {
                                data: ['固废'],
                                y: 30
                            },
                            grid: {
                                x: 65,
                                x2: 40,
                                y: 70,
                                y2: 40
                            },
                            toolbox: {
                                show: false,
                                feature: {
                                    mark: {show: true},
                                    dataView: {show: true, readOnly: false},
                                    magicType: {show: true, type: ['line', 'bar']},
                                    restore: {show: true},
                                    saveAsImage: {show: true}
                                }
                            },
                            calculable: false,
                            xAxis: [
                                {
                                    type: 'category',
                                    axisLabel:{
                                        interval:0
                                    },
                                    data: ['总规模 已运营 \n东南大区','总规模 已运营 \n北方大区','总规模 已运营 \n中原大区',
                                        '总规模 已运营 \n北京大区','总规模 已运营 \n中南大区','总规模 已运营 \n西南大区','总规模 已运营 \n浙江环投']
                                }
                            ],
                            yAxis: [
                                {
                                    type: 'value',
                                    name: '处理规模(吨/天)'
                                }
                            ],
                            series: [
                                {
                                    name: '固废',
                                    type: 'bar',
                                    itemStyle:{
                                        normal: {
                                            label: {
                                                show: true,
                                                position: 'top',
                                                formatter: function (params) {
                                                    //计算汇总值
                                                    var name = params.name;
                                                    var index;  //x轴序列顺序
                                                    for (var i = 0; i < option.xAxis[0].data.length; i++) {
                                                        if (name == option.xAxis[0].data[i]) {
                                                            index = i;
                                                            break;
                                                        }
                                                    }
                                                    var total = 0;
                                                    for (var i = 0; i < option.series.length; i++) {
                                                        if (option.series[i].stack == params.series.stack) {
                                                            total += parseFloat(option.series[i].data[index]);
                                                        }
                                                    }
                                                    return total.toFixed(2);
                                                }
                                            }
                                        }
                                    },
                                    stack: '总规模',
                                    data: solid1
                                },
                                {
                                    name: '固废',
                                    type: 'bar',
                                    stack: '已运营',
                                    itemStyle:{
                                        normal: {
                                            label: {
                                                show: true,
                                                position: 'top',
                                                formatter: function (params) {
                                                    //计算汇总值
                                                    var name = params.name;
                                                    var index;  //x轴序列顺序
                                                    for (var i = 0; i < option.xAxis[0].data.length; i++) {
                                                        if (name == option.xAxis[0].data[i]) {
                                                            index = i;
                                                            break;
                                                        }
                                                    }
                                                    var total = 0;
                                                    for (var i = 0; i < option.series.length; i++) {
                                                        if (option.series[i].stack == params.series.stack) {
                                                            total += parseFloat(option.series[i].data[index]);
                                                        }
                                                    }
                                                    return total.toFixed(2);
                                                }
                                            }
                                        }
                                    },

                                    data: solid3
                                }
                            ]
                        };
                        var ecConfig = require('echarts/config');
                        myChart.setOption(option);
                    }
                );
            }
        });
    }
</script>
<body>
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="7%">年度：</td>
            <td width="8%">
                <input id="year" class="easyui-datebox" style="width:80px" value="2016"
                       data-options="formatter:yearFormatter,parser:yearParser">
            </td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                              onclick="confirmIt();">确定</a></td>
            <td>&nbsp;<input type="hidden" id="value1" name="value1" value=""></td>
        </tr>
    </table>
    <script>
        function yearFormatter(date) {
            return date.getFullYear();
        }
        function yearParser(s) {
            if (!s) return new Date();
            var y = parseFloat(s);
            var m = "01";
            if (!isNaN(y)) {
                return new Date(y, m);
            } else {
                return new Date();
            }
        }
    </script>
</div>
<hr class="Main_hr" align="center" width="95%"/>
<div id="main1" style="height:500px;width: 37%;float: left;"></div>
<div id="main2" style="height:500px;width: 63%;float: right;"></div>
</body>
</html>
