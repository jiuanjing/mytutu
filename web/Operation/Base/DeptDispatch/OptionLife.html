<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>供水量分析</title>
</head>
<script type="text/javascript" src="../../../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../../../scripts/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/jquery-ui.css"/>
<script type="text/javascript" src="../../../scripts/jquery.easyui.min.js"></script>
<script src="../../../scripts/echarts.js"></script>
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/myself_fg/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../css/condition-table.css"/>
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/icon.css">
<script type="text/javascript" src="../../../scripts/easyui-lang-zh_CN.js"></script>
<script>
    function showDiv() {
        var url = window.location.href;
        var params = url.split("?")[1];
        var buId = params.split("=")[1];
        var type;
        console.log(buId);
        if (buId == 1) {
            type = '供水板块';
        } else if (buId == 2) {
            type = '污水板块';
        } else if (buId == 4) {
            type = '固废板块';
        } else if (buId == 5) {
            type = '供排一体板块';
        }

        $('#main').datagrid({
            url: "OperationAge.jsp",
            title: type + '项目运营年限统计',
            method: 'post',
            singleSelect: true,
            nowrap: true,
            fitColumns: true,
            sortOrder: 'desc',
            remoteSort: false,
            rowNumbers: false,
            striped: true,
            queryParams: {
                year: $('#year').combobox('getValue'),
                buId: 1
            },
            loadMsg: '正在加载数据，请稍等......',
            columns: [[
                {
                    field: 'deptName',
                    title: '大区名称',
                    align: 'center'
                },
                {
                    field: 'companyName',
                    title: '公司名称',
                    align: 'center'
                },
                {
                    field: 'opYears',
                    title: '运营年限',
                    align: 'right'
                }]]
        });
    }
    $(function () {
        showDiv();
    });
</script>
<body>
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="7%">年度：</td>
            <td width="8%">
                <input id="year" class="easyui-datebox" style="width:80px" value="2016"
                       data-options="formatter:yearFormatter,parser:yearParser">
            </td>
            <script>
                function yearFormatter(date) {
                    return date.getFullYear();
                }
                function yearParser(s) {
                    if (!s) return new Date();
                    var y = parseInt(s);
                    var m = "01";
                    if (!isNaN(y)) {
                        return new Date(y, m);
                    } else {
                        return new Date();
                    }
                }
            </script>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                              onclick="showDiv();">确定</a></td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-back'" href="javascript:void(0)"
                              onclick="window.history.back();">返&nbsp;&nbsp;&nbsp;&nbsp;回</a></td>
            <td>&nbsp;<input type="hidden" id="value1" name="value1" value=""></td>
        </tr>
    </table>
</div>
<hr class="Main_hr" align="center" width="95%"/>
<table id="main" style="width: 270px;"></table>
</body>
</html>
