<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>总部人员数量规模分析</title>
</head>
<script type="text/javascript" src="../../../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../../../scripts/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/jquery-ui.css"/>
<script type="text/javascript" src="../../../scripts/jquery.easyui.min.js"></script>
<script src="../../../scripts/echarts.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/condition-table.css"/>
<link rel="stylesheet"
      type="text/css" href="../../../scripts/easyui-1.3.6/themes/myself_fg/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/icon.css">
<script type="text/javascript" src="../../../scripts/easyui-lang-zh_CN.js"></script>
<script src="../../../scripts/myIndicator/myIndicator3.js"></script>
<script type="text/javascript">
    $(function () {
        var indicator = myIndicator("正在加载中...");
        getDataGrid();
        window.setTimeout(function () {
            indicator.hide();
        }, 500);
    });
    function getDataGrid() {
        $.ajax({
            url: "PersonNumberDiv.jsp",
            dataType: "json",
            type: "post",
            data : {
                dept:$('#dept').combobox('getValue')
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                require(
                        [
                            'echarts',
                            'echarts/chart/line',
                            'echarts/chart/bar'
                        ],
                        function (ec) {
                            var myChart = ec.init(document.getElementById('main'), "macarons");
                            var len = return_data.year.length;
                            var dept = $('#dept').combobox('getText');
                            var option = {
                                title: {
                                    text: dept+'人员数量趋势分析',
                                    x: 'center',
                                    textStyle: {
                                        color: '#1b1b1b',
                                        fontWeight: 'bold',
                                        fontSize: 14
                                    }
                                },
                                dataZoom: {
                                    show: true,
                                    start: 100,
                                    end: 0
                                },
                                legend: {
                                    y: 40,
                                    data: return_data.name
                                },
                                grid: {
                                    x: 85,
                                    x2: 40,
                                    y: 70,
                                    y2: 40
                                },
                                tooltip: {
                                    trigger: 'axis',
                                    formatter: '{b}年 '+dept+'<br/>{a4}:{c4}人<br/>{a3}:{c3}' +
                                    '人<br/>{a2}:{c2}人<br/>{a1}:{c1}人<br/>{a}:{c}人',
                                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                                    }
                                },
                                toolbox: {
                                    show: false,
                                    orient: 'vertical',
                                    x: 'right',
                                    y: 'center',
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        magicType: {
                                            show: true,
                                            type: ['line', 'bar', 'stack', 'tiled']
                                        },
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: false,
                                xAxis: [
                                    {
                                        type: 'category',
                                        axisLabel: {
                                            show: true,
                                            interval: 0,    // {number}
                                            rotate: 0,
                                            textStyle: {
                                                fontSize: 15
                                            }
                                        },
                                        data: return_data.year
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '人数(人)'
                                    }
                                ],
                                series: [
                                    {
                                        name: '供水',
                                        type: 'bar',
                                        stack: '规模数量',
                                        //切割数组可以得到当年的数据，并返回一个数组
                                        data:  return_data.data.slice(0, len)
                                    },
                                    {
                                        name: '污水',
                                        type: 'bar',
                                        stack: '规模数量',
                                        data:  return_data.data.slice(len, 2 * len)
                                    },
                                    {
                                        name: '固废',
                                        type: 'bar',
                                        stack: '规模数量',
                                        data:  return_data.data.slice(2 * len, 3 * len)
                                    },
                                    {
                                        name: '供排一体',
                                        type: 'bar',
                                        stack: '规模数量',
                                        data:  return_data.data.slice(3 * len, 4 * len)
                                    },
                                    {
                                        name: '海水淡化',
                                        type: 'bar',
                                        stack: '规模数量',
                                        data:  return_data.data.slice(4 * len, 5 * len),
                                        itemStyle:{
                                            normal: {
                                                label: {
                                                    show: true,
                                                    position: 'top',
                                                    formatter: function (params) {
                                                        //计算汇总值
                                                        var name = params.name;
                                                        var index;  //x轴序列顺序
                                                        for (var i = 0; i < option.xAxis[0].data.length; i++) {
                                                            if (name == option.xAxis[0].data[i]) {
                                                                index = i;
                                                                break;
                                                            }
                                                        }
                                                        var total = 0;
                                                        for (var i = 0; i < option.series.length; i++) {
                                                            if (option.series[i].stack == params.series.stack) {
                                                                total += parseInt(option.series[i].data[index]);
                                                            }
                                                        }
                                                        return total;
                                                    }
                                                }
                                            }
                                        }
                                    },
                                    {
                                        name: '总规模年增长率',
                                        type: 'line',
                                        yAxisIndex: 1,
                                        data: return_data.rate
                                    }
                                ]
                            };
                            myChart.setOption(option);
                        }
                );
            }
        });
    }

    function confirmIt() {
        getDataGrid();
    }
</script>
<body style="">
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="7%">所属大区：</td>
            <td width="8%">
                <select name="dept" id="dept" class="easyui-combobox">
                    <option value="1">东南大区</option>
                    <option value="2">北方大区</option>
                    <option value="3">中原大区</option>
                    <option value="4">北京大区</option>
                    <option value="5">中南大区</option>
                    <option value="6">西南大区</option>
                    <option value="7">浙江环投</option>
                </select>
            </td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'"
                              href="javascript:void(0)"
                              onclick="confirmIt();">确定</a></td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-back'"
                              href="javascript:void(0)"
                              onclick="window.history.back();">
                返&nbsp;&nbsp;&nbsp;&nbsp;回</a></td>
            <td>&nbsp;<input type="hidden" id="value1" name="value1" value=""></td>
        </tr>
    </table>

</div>
<hr class="Main_hr" align="center" width="95%"/>
<div id="main" style="width: 95%;margin-top: 40px;height: 430px;"></div>
</body>
</html>
