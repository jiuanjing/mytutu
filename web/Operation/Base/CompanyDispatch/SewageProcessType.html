<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>供水量分析</title>
</head>
<script type="text/javascript" src="../../../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../../../scripts/jquery-ui.min.js"></script>
<script src="../../../scripts/DatePicker_zh_cn.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/jquery-ui.css"/>
<script type="text/javascript" src="../../../scripts/jquery.easyui.min.js"></script>
<script src="../../../scripts/echarts.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/condition-table.css"/>
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/myself_fg/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/icon.css">
<script type="text/javascript" src="../../../scripts/easyui-lang-zh_CN.js"></script>
<script src="../../../scripts/auto/jquery.autocomplete.js"></script>
<link rel="stylesheet" type="text/css" href="../../../scripts/auto/jquery.autocomplete.css"/>
<script src="../../../scripts/myIndicator/myIndicator3.js"></script>
<script type="text/javascript">
    $(function () {
        var indicator = myIndicator("正在加载中...");
        showDiv1();
        window.setTimeout(function () {
            indicator.hide();
        }, 500);
    });
    function showDiv1() {
        $.ajax({
            url: "Swage2.jsp",
            dataType: "json",
            type: "post",
            data: {
                year: $('#year').datebox('getValue'),
                dept: $('#dept').val(),
                type: 1
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                require(
                        [
                            'echarts',
                            'echarts/chart/line',
                            'echarts/chart/bar'
                        ],
                        function (ec) {
                            var myChart = ec.init(document.getElementById('main'), "macarons");

                            var option = {
                                title: {
                                    text: $('#dept').find('option:selected').text()+'工艺类型分析图',
                                    x: 'center',
                                    textStyle: {
                                        color: '#1b1b1b',
                                        fontWeight: 'bold',
                                        fontSize: 14
                                    }
                                },
                                tooltip: {
                                    trigger: 'axis',
                                    formatter: "{b}<br/>{a} : {c}万吨<br/>{a1}:{c1}个"
                                },
                                legend: {
                                    data: ['处理规模', '水厂数量'],
                                    y: 30
                                },
                                grid: {
                                    x: 65,
                                    x2: 40,
                                    y: 70,
                                    y2: 40
                                },
                                toolbox: {
                                    show: true,
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: true,
                                xAxis: [
                                    {
                                        name: '工艺类型',
                                        type: 'category',
                                        data: return_data.name
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '处理规模(万吨)'
                                    },
                                    {
                                        type: 'value',
                                        name: '水厂数量(个)'
                                    }
                                ],
                                series: [
                                    {
                                        name: '处理规模',
                                        type: 'bar',
                                        data: return_data.scale

                                    },
                                    {
                                        name: '水厂数量',
                                        yAxisIndex: 1,
                                        type: 'bar',
                                        data: return_data.quantity

                                    }
                                ]
                            };
                            myChart.setOption(option);
                        }
                );
            }
        });
    }

    function confirmIt() {
        showDiv1();
    }

</script>
<body style="overflow: hidden;">
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="7%">年度：</td>
            <td width="8%">
                <input id="year" class="easyui-datebox" style="width:80px" value="2016"
                       data-options="formatter:yearFormatter,parser:yearParser">
            </td>
            <td width="5%"><span style="font-size: 12px;">大区：</span></td>
            <td width="5%">
                <select name="dept" id="dept">
                    <option value="1" selected>东南大区</option>
                    <option value="2">北方大区</option>
                    <option value="3">中原大区</option>
                    <option value="4">北京大区</option>
                    <option value="5">中南大区</option>
                    <option value="6">西南大区</option>
                    <option value="7">浙江环投</option>
                </select>
            </td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                              onclick="confirmIt();">确定</a></td>
            <td>&nbsp;<input type="hidden" id="value1" name="value1" value=""></td>
        </tr>
        <script>
            function yearFormatter(date) {
                return date.getFullYear();
            }
            function yearParser(s) {
                if (!s) return new Date();
                var y = parseInt(s);
                var m = "01";
                if (!isNaN(y)) {
                    return new Date(y, m);
                } else {
                    return new Date();
                }
            }
        </script>
    </table>
</div>

<hr class="Main_hr" align="center" width="95%"/>
<div id="main" style="height: 500px;"></div>
</body>
</html>
