                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: true,
                                xAxis: [
                                    {
                                        type: 'category',
                                        axisLabel: {
                                            show: true,
                                            interval: 0,    // {number}
                                            rotate: 45,
                                            textStyle: {
                                                fontSize: 10
                                            }
                                        },

                                        data: rdata.year
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '投资额(万元)'
                                    }
                                ],
                                series: [
                                    {
                                        name: '供水',
                                        type: 'bar',
                                        stack: '规模数量',
                                        //切割数组可以得到当年的数据，并返回一个数组
                                        data: rdata.data.slice(0, len)
                                    },
                                    {
                                        name: '污水',
                                        type: 'bar',
                                        stack: '规模数量',
                                        data: rdata.data.slice(len, 2 * len)
                                    },
                                    {
                                        name: '固废',
                                        type: 'bar',
                                        stack: '规模数量',
                                        data: rdata.data.slice(2 * len, 3 * len)
                                    },
                                    {
                                        name: '供排一体',
                                        type: 'bar',
                                        stack: '规模数量',
                                        data: rdata.data.slice(3 * len, 4 * len)
                                    },
                                    {
                                        name: '海水淡化',
                                        type: 'bar',
                                        formatter: function (params) {
                                            //计算汇总值
                                            var name = params.name;
                                            var index;  //x轴序列顺序
                                            for (var i = 0; i < option.xAxis[0].data.length; i++) {
                                                if (name == option.xAxis[0].data[i]) {
                                                    index = i;
                                                    break;
                                                }
                                            }
                                            var total = 0;
                                            for (var i = 0; i < option.series.length; i++) {
                                                if (option.series[i].stack == params.series.stack) {
                                                    total += parseInt(option.series[i].data[index]);
                                                }
                                            }
                                            return total;
                                        },
                                        stack: '规模数量',
                                        data: rdata.data.slice(4 * len, 5 * len)
                                    }
                                ]
                            };
                            myChart.setOption(option);
                        }
                    );
                }
            });
        }
        function showDiv006() {
            $.ajax({

                dataType: "json",
                type: "post",
                data: {
                    year: $('#year').datebox('getValue'),
                    types: 6,
                    dept: $('#dept').val()
                },
                error: function (msg) {
                    alert("Ajax获取数据失败");
                },
                success: function (rdata) {
                    require(
                        [
                            'echarts',
                            'echarts/chart/line',
                            'echarts/chart/bar',
                            'echarts/chart/pie'
                        ],
                        function (ec, theme) {

                            var option = {
                                title: {
                                    text: '项目类型分析',
                                    x: 'center',
                                    textStyle: {
                                        color: '#1b1b1b',
                                        fontWeight: 'bold',
                                        fontSize: 14
                                    }
                                },
                                tooltip: {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b}: {c}个({d}%)"
                                },
                                toolbox: {
                                    show: false,
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        magicType: {
                                            show: true,
                                            type: ['pie', 'funnel'],
                                            option: {

                                                    x: '25%',
                                                    width: '50%',
                                                    funnelAlign: 'left',
                                                    max: 1548
                                                }
                                            }
                                        },
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: true,
                                series: [
                                    {
                                        name: '项目类型',
                                        type: 'pie',
                                        radius: '55%',
                                        center: ['50%', '60%'],
                                        data: rdata
                                    }
                                ]
                            };
                            myChart.setOption(option);
                        }
                    );
                }
            });
        }
        function confirmIt() {
            var indicator = myIndicator("正在加载中...");
            $('#cc').layout('collapse', 'east');
            showDiv001();
            showDiv002();
            showDiv003();
            showDiv004();
            showDiv005();
            showDiv006();
            window.setTimeout(function () {
                indicator.hide();
            }, 1000);
        }
    </script>
</head>

                    function yearFormatter(date) {
                        return date.getFullYear();
                    }
                    function yearParser(s) {
                        if (!s) return new Date();
                        var y = parseInt(s);
                        var m = "01";
                        if (!isNaN(y)) {
                            return new Date(y, m);
                        } else {
                            return new Date();
