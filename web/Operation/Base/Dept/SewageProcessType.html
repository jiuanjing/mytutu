<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link href="../../../css/style1.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../../scripts/jquery-1.6.min.js"></script>
    <script type="text/javascript"
            src="../../../scripts/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="../../../scripts/easyui-1.3.6/themes/myself/easyui.css">
    <link rel="stylesheet" type="text/css"
          href="../../../scripts/easyui-1.3.6/themes/icon.css">
    <script type="text/javascript"
            src="../../../scripts/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css"
          href="../../../css/condition-table.css"/>
    <script src="../../../scripts/echarts.js"></script>
    <script src="../../../scripts/OpBaseDept.js"></script>
    <title>Insert title here</title>
</head>
<script>
    $(function () {
        $("#main1").css("height", $(window).height() - 40);
        $("#main2").css("height", $(window).height() - 40);
        showDiv1();
        showDiv2();
    });

    function confirmIt() {
        showDiv1();
        showDiv2();
    }

    function showDiv1() {
        $.ajax({
            url: "CompanyScaleAnalysis.jsp",
            dataType: "json", //传参的数据类型
            type: "post", //传参方式，get 或post
            data: {
                type: 11,
                dept: $("#dept").val(),
                year: $('#year').datebox('getValue')
            },
            error: function (msg) { //若Ajax处理失败后返回的信息
                alert("Ajax获取数据失败");
            },
            success: function (return_data) { //若Ajax处理成功后返回的信息
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                // 使用
                require(
                        [
                            'echarts',
                            'echarts/chart/line',
                            'echarts/chart/bar',
                            'echarts/chart/pie'
                        ],
                        function (ec, theme) {
                            var myChart = ec.init(document.getElementById('main1'), 'macarons');

                            var option = {
                                title: {
                                    text: $('#dept').find('option:selected').text()+'污水处理工艺类型分析',
                                    x: 'center',
                                    textStyle: {
                                        color: '#1b1b1b',
                                        fontWeight: 'bold',
                                        fontSize: 14
                                    }
                                },
                                tooltip: {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                                },
                                toolbox: {
                                    show: false,
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        magicType: {
                                            show: true,
                                            type: ['pie', 'funnel'],
                                            option: {
                                                funnel: {
                                                    x: '25%',
                                                    width: '50%',
                                                    funnelAlign: 'left',
                                                    max: 1548
                                                }
                                            }
                                        },
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: true,
                                series: [
                                    {
                                        name: '业务板块',
                                        type: 'pie',
                                        radius: '55%',
                                        center: ['50%', '50%'],
                                        data: return_data
                                    }
                                ]
                            };
                            myChart.setOption(option);
                            window.onresize = myChart.resize;
                        }
                );
            }
        });
    }

    function showDiv2() {
        $.ajax({
            url: "SewageDiv2.jsp",
            dataType: "json", //传参的数据类型
            type: "post", //传参方式，get 或post
            data: {
                type: 1,
                dept: $("#dept").val(),
                year: $('#year').datebox('getValue')
            },
            error: function (msg) { //若Ajax处理失败后返回的信息
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {//若Ajax处理成功后返回的信息
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                // 使用
                require(
                        [
                            'echarts',
                            'echarts/chart/bar'
                        ],
                        function (ec) {
                            var myChart = ec.init(document.getElementById('main2'), 'macarons');
                            var option = {
                                title: {
                                    text: $('#dept').find('option:selected').text()+'工艺类型分析图',
                                    x: 'center',
                                    textStyle: {
                                        color: '#1b1b1b',
                                        fontWeight: 'bold',
                                        fontSize: 14
                                    }
                                },
                                legend: {
                                    y: 40,
                                    data: return_data.name
                                },
                                tooltip: {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b} : {c}个"
                                },
                                toolbox: {
                                    show: false,
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: false,
                                xAxis: [
                                    {
                                        type: 'category',
                                        data: return_data.name,
                                        name: '工艺类型'
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '处理规模(万吨)'
                                    }
                                ],
                                series: [
                                    {
                                        name: 'SBR',
                                        type: 'bar',
                                        data: return_data.data[0],
                                        itemStyle: {
                                            normal: {
                                                label: {
                                                    show: true,
                                                    position: 'top'
                                                }
                                            }
                                        }
                                    },
                                    {
                                        name: '20',
                                        type: 'bar',
                                        data: return_data.data[1],
                                        itemStyle: {
                                            normal: {
                                                label: {
                                                    show: true,
                                                    position: 'top'
                                                }
                                            }
                                        }
                                    },
                                    {
                                        name: '30',
                                        type: 'bar',
                                        data: return_data.data[2],
                                        itemStyle: {
                                            normal: {
                                                label: {
                                                    show: true,
                                                    position: 'top'
                                                }
                                            }
                                        }
                                    },
                                    {
                                        name: '40',
                                        type: 'bar',
                                        data: return_data.data[3],
                                        itemStyle: {
                                            normal: {
                                                label: {
                                                    show: true,
                                                    position: 'top'
                                                }
                                            }
                                        }
                                    },
                                    {
                                        name: '50',
                                        type: 'bar',
                                        data: return_data.data[4],
                                        itemStyle: {
                                            normal: {
                                                label: {
                                                    show: true,
                                                    position: 'top'
                                                }
                                            }
                                        }
                                    }
                                ]
                            };
                            var ecConfig = require('echarts/config');
                            myChart.on(ecConfig.EVENT.CLICK, function () {
                                window.location = "../CompanyDispatch/SewageProcessType.html";
                            });
                            myChart.setOption(option);
                        }
                );
            }
        });
    }
</script>
<body style="overflow: hidden;">
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="5%"><span style="font-size: 12px;">年度：</span></td>
            <td width="8%">
                <input id="year" class="easyui-datebox" style="width:80px" value="2016"
                       data-options="formatter:yearFormatter,parser:yearParser">
            </td>
            <td width="5%"><span style="font-size: 12px;">大区：</span></td>
            <td width="5%">
                <select name="dept" id="dept">
                </select>
            </td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                              onclick="confirmIt();">确定</a></td>
            <td>&nbsp;<input type="hidden" id="value1" name="value1" value=""></td>
        </tr>
    </table>
    <script>
        function yearFormatter(date) {
            return date.getFullYear();
        }
        function yearParser(s) {
            if (!s) return new Date();
            var y = parseInt(s);
            var m = "01";
            if (!isNaN(y)) {
                return new Date(y, m);
            } else {
                return new Date();
            }
        }
    </script>
</div>
<hr class="Main_hr" align="center" width="95%"/>
<div id="main1" style="height: 500px; width:43%; float:left;"></div>
<div id="main2" style="height: 500px; width:57%; float:right;"></div>
</body>
</html>
